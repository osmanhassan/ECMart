<!-- MAIN -->

<main class="container mx-auto py-8">
  <section class="mb-8">
    <div class="bg-white dark:bg-gray-900 rounded-lg p-6 shadow-md">
      <h2 class="text-xl font-semibold text-gray-800 dark:text-white mb-4">
        Order Details
      </h2>
      <table class="w-full">
        <tr>
          <td class="font-semibold text-gray-800 dark:text-white py-2">
            Order ID:
          </td>
          <td class="py-2">12345</td>
        </tr>
        <tr>
          <td class="font-semibold text-gray-800 dark:text-white py-2">
            Shop Name:
          </td>
          <td class="py-2">Jane's Shop</td>
        </tr>
        <tr>
          <td class="font-semibold text-gray-800 dark:text-white py-2">
            Seller Contact:
          </td>
          <td class="py-2">+123456</td>
        </tr>
        <tr>
          <td class="font-semibold text-gray-800 dark:text-white py-2">
            Seller Address:
          </td>
          <td class="py-2">456 Main St, City</td>
        </tr>

        <tr>
          <td class="font-semibold text-gray-800 dark:text-white py-2">
            Buyer Name:
          </td>
          <td class="py-2">John Doe</td>
        </tr>
        <tr>
          <td class="font-semibold text-gray-800 dark:text-white py-2">
            Buyer Contact:
          </td>
          <td class="py-2">+123456</td>
        </tr>
        <tr>
          <td class="font-semibold text-gray-800 dark:text-white py-2">
            Delivery Address:
          </td>
          <td class="py-2">456 Main St, City</td>
        </tr>
        <tr>
          <td class="font-semibold text-gray-800 dark:text-white py-2">
            Delivery Date:
          </td>
          <td class="py-2"></td>
        </tr>
      </table>
      <div class="mt-6">
        <label class="block text-gray-800 dark:text-white font-semibold mb-2"
          >Enter OTP:</label
        >
        <input type="text" class="border rounded-lg py-2 px-3 w-1/2" />
      </div>
      <div class="mt-6">
        <button
          class="bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition-colors duration-300"
        >
          Verify OTP
        </button>
      </div>
    </div>
  </section>
</main>
