                    <h2
                      class="font-mono font-semibold text-2xl text-gray-600 dark:text-transparent dark:bg-clip-text dark:bg-gradient-to-r dark:from-green-200 dark:to-teal-400 dark:hover:text-green-200"

                      EC-Mart

                        <svg

                            class="stroke-sky-500"

                        href="#"

                        role="menuitem"
                        tabindex="-1"

                        tabindex="-1"

                        id="user-menu-button"
                        aria-expanded="false"
                        aria-haspopup="true"
                        onclick="handleProfileBtnClick()"

                        <span class="sr-only">Open user menu</span>

                        />

            Dropdown menu, show/hide based on menu state.

            Entering: "transition ease-out duration-100"
              From: "transform opacity-0 scale-95"
              To: "transform opacity-100 scale-100"
            Leaving: "transition ease-in duration-75"
              From: "transform opacity-100 scale-100"
              To: "transform opacity-0 scale-95"
          -->
                    <div

                        role="menuitem"
                        tabindex="-1"

      <script>
        let darkBtn = document.getElementById("darkModeBtn");
        let lightBtn = document.getElementById("lightModeBtn");

        darkBtn.addEventListener("click", (e) => {
          document.documentElement.classList.add("dark");
        });

        lightBtn.addEventListener("click", (e) => {
          document.documentElement.classList.remove("dark");
        });
      </script>
      <script>
        var sideBar = document.getElementById("mobile-nav");
        var openSidebar = document.getElementById("openSideBar");
        var closeSidebar = document.getElementById("closeSideBar");
        sideBar.style.transform = "translateX(-260px)";

        function sidebarHandler(flag) {
          if (flag) {
            sideBar.style.transform = "translateX(0px)";
            openSidebar.classList.add("hidden");
            closeSidebar.classList.remove("hidden");
          } else {
            sideBar.style.transform = "translateX(-260px)";
            closeSidebar.classList.add("hidden");
            openSidebar.classList.remove("hidden");
          }
        }

        function handleThemeBtnClick() {
          var themeDropDown = document.getElementById("themeDropDown");
          themeDropDown.classList.toggle("hidden");
        }

        function handleProfileBtnClick() {
          var themeDropDown = document.getElementById("profileElements");
          themeDropDown.classList.toggle("hidden");
        }

        function fixContentHeight() {
          const bodyContentElement = document.getElementById("body-content");
          const bodyContentElementHeight = bodyContentElement.offsetHeight - 64;
          document
            .getElementById("body-content")
            .setAttribute("style", "height:" + bodyContentElementHeight + "px");
        }
        fixContentHeight();

        window.addEventListener(
          "resize",
          function (event) {
            fixContentHeight();
          },
          true
        );
      </script>
