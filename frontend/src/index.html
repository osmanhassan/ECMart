<!DOCTYPE html>
<html class="h-full dark">
  <!-- hadahk -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/frontend/dist/app.css" rel="stylesheet" />
  </head>
  <body class="h-full bg-white">
    <!-- login -->
    <section>
      <div
        class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8 dark:bg-slate-900"
      >
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
          <div
            class="mx-auto h-20 w-20 bg-[url('./img/logo.png')] dark:bg-[url('./img/logo-dark.png')] bg-cover"
          ></div>
          <!-- <img
            class="mx-auto h-20 w-auto"
            src="./img/logo-dark.png"
            alt="Your Company"
          /> -->
          <h2
            class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900 dark:text-transparent dark:bg-clip-text dark:bg-gradient-to-r dark:from-indigo-200 dark:to-purple-500"
          >
            Sign in to your account
          </h2>
        </div>

        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
          <form class="space-y-6" action="#" method="POST">
            <div>
              <label
                for="email"
                class="block text-sm font-medium leading-6 text-gray-900 dark:text-indigo-200"
                >Username</label
              >
              <div class="mt-2">
                <input
                  id="email"
                  name="email"
                  type="email"
                  autocomplete="email"
                  required
                  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                />
              </div>
            </div>

            <div>
              <div class="flex items-center justify-between">
                <label
                  for="password"
                  class="block text-sm font-medium leading-6 text-gray-900 dark:text-indigo-200"
                  >Password</label
                >
                <div class="text-sm">
                  <a
                    href="#"
                    class="font-semibold text-indigo-600 hover:text-indigo-500 dark:text-transparent dark:bg-clip-text dark:bg-gradient-to-r dark:from-green-200 dark:to-teal-400 dark:hover:text-green-200"
                    >Forgot password?</a
                  >
                </div>
              </div>
              <div class="mt-2">
                <input
                  id="password"
                  name="password"
                  type="password"
                  autocomplete="current-password"
                  required
                  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                />
              </div>
            </div>

            <div>
              <button
                type="submit"
                class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 dark:bg-violet-600 dark:text-wite dark:hover:text-slate-800 dark:hover:bg-violet-400"
              >
                Sign in
              </button>
            </div>
          </form>

          <p class="mt-10 text-center text-sm text-gray-500">
            Not a member?
            <a
              href="#"
              class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500 dark:text-transparent dark:bg-clip-text dark:bg-gradient-to-r dark:from-green-200 dark:to-teal-400 dark:hover:text-green-200"
              >Register</a
            >
          </p>
        </div>
      </div>
    </section>

                />
              </div>
            </div>
            <div class="sm:col-span-2">
              <label
                for="shopName"
                class="block text-sm font-semibold leading-6 text-gray-900 dark:text-indigo-200"
                >Shop Name</label
              >
              <div class="mt-2.5">
                <input

                />
              </div>
            </div>
          </div>
          <div class="mt-10">
            <button
              type="submit"
              class="block w-full rounded-md bg-indigo-600 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 dark:bg-violet-600 dark:text-wite dark:hover:text-slate-800 dark:hover:bg-violet-400"
            >
              Register
            </button>
          </div>
        </form>
      </div>
    </section>
